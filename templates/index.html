<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .translator-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 900px;
            margin: 32px auto;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #3b3b5c;
            letter-spacing: 1px;
        }
        .header p {
            color: #6b7280;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .text-block {
            min-height: 120px;
            border: none;
            border-radius: 14px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            background: #f1f5f9;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            resize: none;
            transition: box-shadow 0.2s;
        }
        .text-block:focus {
            outline: none;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.15);
        }
        .result-block {
            background: #fdf6e3;
            border-radius: 14px;
            padding: 1.2rem;
            min-height: 120px;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: box-shadow 0.2s;
        }
        .pronunciation-block {
            background: #e0f2fe;
            border-radius: 14px;
            padding: 1.2rem;
            min-height: 80px;
            font-style: italic;
            color: #2563eb;
            font-size: 1.05rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .form-label {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #475569;
        }
        .form-select, .btn-primary {
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%);
            border: none;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #2563eb 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .error-message {
            color: #dc3545;
            display: none;
            margin-top: 1rem;
            font-weight: 600;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            color: #6c757d;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .translator-container {
                padding: 1.5rem 0.5rem 1rem 0.5rem;
            }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .translator-container {
                padding: 1rem 0.2rem 0.5rem 0.2rem;
            }
        }
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .translator-container {
                padding: 0.5rem 0.1rem 0.2rem 0.1rem;
            }
            .row {
                margin: 0;
            }
            .col-md-6 {
                padding: 0 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="translator-container">
            <div class="header">
                <h1>üåê Language Translator</h1>
                <p>Type in English, select a language, and get instant translation with pronunciation!</p>
            </div>
            <div class="row g-4 align-items-stretch">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="form-group h-100 d-flex flex-column">
                        <label for="sourceText" class="form-label">Enter Text (English)</label>
                        <textarea id="sourceText" class="form-control text-block flex-grow-1" rows="5" placeholder="Type your text here..."></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group h-100 d-flex flex-column">
                        <label for="translatedText" class="form-label">Translated Text</label>
                        <div id="translatedText" class="result-block flex-grow-1" readonly></div>
                        <div class="mt-2">
                            <label class="form-label text-muted">Pronunciation:</label>
                            <div id="pronunciation" class="pronunciation-block" readonly></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-3 mt-3 align-items-center">
                <div class="col-md-6 mb-2 mb-md-0">
                    <select id="targetLanguage" class="form-select">
                        <optgroup label="Indian Languages">
                            <option value="hi">Hindi</option>
                            <option value="bn">Bengali</option>
                            <option value="te">Telugu</option>
                            <option value="mr">Marathi</option>
                            <option value="ta">Tamil</option>
                            <option value="gu">Gujarati</option>
                            <option value="kn">Kannada</option>
                            <option value="ml">Malayalam</option>
                            <option value="pa">Punjabi</option>
                            <option value="or">Odia</option>
                            <option value="as">Assamese</option>
                            <option value="sa">Sanskrit</option>
                        </optgroup>
                        <optgroup label="Other Languages">
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese (Simplified)</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-md-6">
                    <button id="translateBtn" class="btn btn-primary w-100">Translate</button>
                </div>
            </div>
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="errorMessage" class="error-message text-center"></div>
            <div class="footer">
                <p>¬© 2024 Language Translator | Developed by <a href="#" target="_blank">Sharanu N Dibbadamani</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('translateBtn').addEventListener('click', async () => {
            const sourceText = document.getElementById('sourceText').value;
            const targetLang = document.getElementById('targetLanguage').value;
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const translatedText = document.getElementById('translatedText');
            const pronunciation = document.getElementById('pronunciation');

            if (!sourceText.trim()) {
                errorMessage.textContent = 'Please enter some text to translate';
                errorMessage.style.display = 'block';
                return;
            }

            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        target_lang: targetLang
                    })
                });

                const data = await response.json();

                if (data.success) {
                    translatedText.textContent = data.translated_text;
                    pronunciation.textContent = data.pronunciation;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        // Add input event listener for real-time translation
        let translateTimeout;
        document.getElementById('sourceText').addEventListener('input', function() {
            clearTimeout(translateTimeout);
            translateTimeout = setTimeout(() => {
                if (this.value.trim()) {
                    document.getElementById('translateBtn').click();
                }
            }, 1000); // Wait for 1 second after user stops typing
        });
    </script>
</body>
</html>
